  datasource:
    druid:
      #      url: jdbc:mysql://${MYSQL_HOST:172.21.29.55}:${MYSQL_PORT:3306}/titan-security?useUnicode=true&characterEncoding=UTF-8&useSSL=false
      url: jdbc:mysql://${MYSQL_HOST:172.21.29.55}:${MYSQL_PORT:3307}/titan-security?useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: root
      password: wisdom.df6100
